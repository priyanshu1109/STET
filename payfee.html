	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
	var application_no = decodeURIComponent(getUrlVars()["application_no"])
	var user_id = decodeURIComponent(getUrlVars()["user_id"])
